plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: '@yarnpkg/plugin-typescript'

yarnPath: .yarn/releases/yarn-berry.js

packageExtensions:
  gatsby-core-utils@*:
    dependencies:
      typescript: '*'

  gatsby-cli@*:
    dependencies:
      typescript: '*'

  gatsby-plugin-root-import@*:
    dependencies:
      prettier: '*'

  styled-components@*:
    dependencies:
      react-is: '*'

  gatsby@*:
    dependencies:
      babel-plugin-styled-components: '*'
      '@babel/types': '*'
